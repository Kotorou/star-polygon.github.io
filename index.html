<html>

<head>
   <link type="text/css" rel="stylesheet" href="lib/turtle.css" />

<body>
   <title>n/m polygons simulators </title>
   <h1>n/m polygon method</h1>
   <div class="grid text-center" style="--bs-columns: 10; --bs-gap: 1rem">
      <div id="midcolumn">
         <div class="g-col-6">
            <canvas id="turtlecanvas" width="800" height="800"></canvas>
            <canvas id="imagecanvas" width="800" height="800" style="display: none"></canvas>
         </div>
      </div>
      <div class="inputs">
      <id="length" class="rounded" /><br /><br />
      N : <input type="number" id="n" class="rounded" /><br /><br />
      M : <input type="number" id="m"class="rounded"  /><br /><br />
      <button onclick="start()" id="GOO"  >Go!!</button>
      <button onclick="window.location.reload();" id="reset">Reset</button>
      </div>
   </div>
   </div>
   <script type="text/javascript" src="lib/library.js"></script>
   <script type="text/javascript" src="functions.js"></script>
